---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3 2
      1 2 2
      2 3 3
    out: |
      5
  - name: sample2
    in: |
      1 1 1
      1 1 1
    out: |
      1
  - name: sample3
    in: |
      6 40000000 3
      1 4 30000000
      2 6 20000000
      3 5 10000000
    out: |
      135282163

extend:
  - type: Text
    path: "./ex"
    in: /in/*.txt
    out: /out/*.txt
