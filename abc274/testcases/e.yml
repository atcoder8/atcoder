---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 1e-6
    absolute_error: 1e-6

cases:
  - name: sample1
    in: |
      2 1
      1 1
      0 1
      1 0
    out: |
      2.5000000000
  - name: sample2
    in: |
      2 1
      1 1
      0 1
      100 0
    out: |
      3.4142135624
  - name: sample3
    in: |
      1 2
      4 4
      1 0
      0 1
    out: |
      4.3713203436

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
