---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 -1 1
      2 1 3
    out: |
      Yes
  - name: sample2
    in: |
      5 2 0
      2 2 2 2 2
    out: |
      Yes
  - name: sample3
    in: |
      4 5 5
      1 2 3 4
    out: |
      No
  - name: sample4
    in: |
      3 2 7
      2 7 4
    out: |
      No
  - name: sample5
    in: |
      10 8 -7
      6 10 4 1 5 9 8 6 5 1
    out: |
      Yes

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
