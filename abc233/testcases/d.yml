---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      6 5
      8 -3 5 7 0 -4
    out: |
      3
  - name: sample2
    in: |
      2 -1000000000000000
      1000000000 -1000000000
    out: |
      0

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
