---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 40
      3 1 8 4
      2 10 5
    out: |
      2
  - name: sample2
    in: |
      3 200
      3 10 10 10
      3 10 10 10
      5 2 2 2 2 2
    out: |
      45
  - name: sample3
    in: |
      3 1000000000000000000
      2 1000000000 1000000000
      2 1000000000 1000000000
      2 1000000000 1000000000
    out: |
      0

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
