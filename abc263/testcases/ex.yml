    relative_error: 0.0001
    absolute_error: 0.0001

cases:
  - name: sample1
    in: |
      3 2
      1 1 1
      2 1 -3
      1 -1 2
    out: |
      2.3570226040
  - name: sample2
    in: |
      6 7
      5 1 9
      4 4 -3
      8 -1 2
      0 1 -8
      4 0 -4
      2 -3 0
    out: |
      4.0126752298

extend:
  - type: Text
    path: "./ex"
    in: /in/*.txt
    out: /out/*.txt
